<div class="cart-popup" [class.open]="isOpen">
    <div class="cart-header">
      <h3>Shopping Cart</h3>
      <button class="close-btn" (click)="toggleCart()">×</button>
    </div>
  
    <div class="cart-items" *ngIf="cartItems.length > 0; else emptyCart">
      <div class="cart-item" *ngFor="let item of cartItems">
        <!-- Add product image -->
        <div class="item-image">
          <img 
            [src]="getImageUrl(item)"
            [alt]="item.Name"
            class="product-image"
          />
        </div>
        
        <div class="item-details">
          <h4>{{item.Name}}</h4>
          <p class="price">DNT {{item.Price}}</p>
          <p class="description">{{item.ShortDescription | slice:0:50}}...</p>
          <div class="quantity-controls">
            <button (click)="updateQuantity(item.Id, -1)">-</button>
            <span>{{item.quantity || 1}}</span>
            <button (click)="updateQuantity(item.Id, 1)">+</button>
          </div>
        </div>
        <button class="remove-btn" (click)="removeItem(item.Id)">×</button>
      </div>
  
      <div class="cart-footer">
        <div class="total">
          <span>Total:</span>
          <span>DNT {{getTotal()}}</span>
        </div>
        <button class="checkout-btn" (click)="proceedToCheckout()">Proceed to Checkout</button>
      </div>
    </div>
  
    <ng-template #emptyCart>
      <div class="empty-cart">
        <p>Your cart is empty</p>
      </div>
    </ng-template>
  </div>
